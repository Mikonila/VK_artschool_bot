version: '3.8'

services:
  vk-bot:
    build: .
    container_name: vk-bot
    restart: unless-stopped
    environment:
      - VK_TOKEN=${VK_TOKEN}
      - VK_GROUP_ID=${VK_GROUP_ID}
      - BOT_NAME=${BOT_NAME}
      - MAX_MESSAGE_LENGTH=${MAX_MESSAGE_LENGTH}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

